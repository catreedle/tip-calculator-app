<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/css/styles.css" />
    <script src="index.js" defer></script>

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="calculator-header">
      <img src="/images/logo.svg" alt="logo" />
    </header>

    <main class="calculator-container">
      <form class="calculator-form" action="">
        <fieldset>
          <div class="calculator-input__text-container">
            <label for="bill" name="bill">Bill</label>
            <span class="calculator-input__bill-error hidden"
              >Can't be zero</span
            >
          </div>
          <input
            class="calculator-input__bill"
            id="bill"
            type="number"
            name="bill"
            placeholder="0"
          />
        </fieldset>

        <fieldset>
          <div class="calculator-input__text-container">
            <label for="select-tip" name="select-tip" id="select-tip"
              >Select Tip %</label
            >
            <span class="calculator-input__tip-error hidden"
              >Can't be zero</span
            >
          </div>

          <div class="calculator-tip__container">
            <input
              type="radio"
              id="5"
              name="select-tip"
              value="5"
              class="calculator-tip__radio"
            />
            <label for="5" class="calculator-tip__select">5%</label>

            <input
              type="radio"
              id="10"
              name="select-tip"
              value="10"
              class="calculator-tip__radio"
            />
            <label for="10" class="calculator-tip__select">10%</label>

            <input
              type="radio"
              id="15"
              name="select-tip"
              value="15"
              class="calculator-tip__radio"
            />
            <label for="15" class="calculator-tip__select">15%</label>

            <input
              type="radio"
              id="25"
              name="select-tip"
              value="25"
              class="calculator-tip__radio"
            />
            <label for="25" class="calculator-tip__select">25%</label>

            <input
              type="radio"
              id="50"
              name="select-tip"
              value="50"
              class="calculator-tip__radio"
            />
            <label for="50" class="calculator-tip__select">50%</label>

            <input
              type="radio"
              id="custom"
              name="select-tip"
              value="custom"
              class="calculator-tip__radio"
            />
            <label
              for="custom"
              class="calculator-tip__select calculator-tip__radio__custom"
              >Custom</label
            >

            <div class="calculator-tip__select__custom__container hidden">
              <!-- <label for="custom-input">Custom</label> -->
              <input
                type="number"
                id="custom-input"
                class="calculator-tip__select__custom__input"
                placeholder="0"
              />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="calculator-input__text-container">
            <label for="number-of-people" name="number-of-people"
              >Number of People</label
            >
            <span class="calculator-input__people-error hidden"
              >Can't be zero</span
            >
          </div>

          <input
            class="calculator-input__people"
            name="number-of-people"
            id="number-of-people"
            type="number"
            placeholder="0"
            step="1"
          />
        </fieldset>
      </form>

      <div class="calculator-result">
        <div class="calculator-result__tip">
          <div class="calculator-result__tip__label">
            <h1>Tip Amount</h1>
            <span>/ person</span>
          </div>
          <span class="calculator-result__tip__amount">$0.00</span>
        </div>
        <div class="calculator-result__total">
          <div class="calculator-result__total__label">
            <h1>Total</h1>
            <span>/ person</span>
          </div>
          <span class="calculator-result__total__amount">$0.00</span>
        </div>
        <button class="calculator-result__button calculator-result__button--disabled" disabled>reset</button>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.purnamaa.dev">Purnama S Rahayu</a>.
    </footer>
  </body>
</html>
